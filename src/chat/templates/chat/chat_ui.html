<body>
<div class="chat-container">
    <div class="chat-app">
        <!-- side panel UI
        <div class="chat-users">
            <div class="users-group-part">
                <div class="sub-header">Chat Rooms</div>
                <ul>
                    <li>
                        <span class='profile-pic'><div class='noPic'>PR</div></span>
                        <div class='user-details'>
                            <span class='user-name'>Praveen</span>
                            <div class='typing'>typing...</div>
                        </div>
                    </li>

                </ul>
                <div class="sub-header">groups</div>
                <ul>
                    <li>
                        <span class='profile-pic'><div class='noPic'>GO</div></span>
                        <div>
                            <span class='user-name'>Group One</span>
                            <div class='typing'></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        -->
        <div class="messenger-part">
            <h1> {{ room_name }} </h1>
            <ul id="chat-bubbles">
                <!-- chat bubbles (both sender and receiver)
                <li class="sender">
                    <span class='profile-pic'><div class='noPic'>PR</div></span>
                    <div class='chat-details'>
                        <div class="name"></div>
                        <span class='chat-message'>hi</span>
                        <div class='message-time'></div>
                    </div>
                </li>
                <li class="receiver">
                    <span class='profile-pic'><div class='noPic'>PR</div></span>
                    <div class='chat-details'>
                        <span class='chat-message'>hi</span>
                        <div class='message-time'></div>
                    </div>
                </li>
                -->
            </ul>
            <div id="typingNotification" style="margin-bottom: 10px;"></div>
            <div class="send-new-message">
                <!-- Add text box and send button here -->
                <input id="chat-message-input" type="text" size="145"/>
                <input id="chat-message-submit" class="send-button" type="button" value="Send"/>
            </div>
        </div>
    </div>
</div>

<script>
    var currentUser = "{{current_user}}";
    var roomName = "{{ room_name }}";
    var previous_messages = {{ prev_messages }};
    var typingUsers = [];
    if (previous_messages) {
        previous_messages.forEach(function (message) {
            var creator = message.user;
            var chatMessage = message.message;
            var timestamp = message.timestamp;
            if (creator === currentUser) {
                appendChatBubble("sender", creator, chatMessage, timestamp);
            } else {
                appendChatBubble("receiver", creator, chatMessage, timestamp);
            }
        });

        function appendChatBubble(type, userName, chatMessage, timestamp) {
            var initials = userName.slice(0, 2).toUpperCase();
            var listElement = document.createElement("li");
            var listHTML = '';
            if (type === "sender") {
                listElement.classList += 'sender';
            } else {
                listElement.classList += 'receiver';
            }
            listHTML += '<span class="profile-pic"> <div class="noPic">' + initials + '</div></span> <div class="chat-details"> <div class="name">' + userName + '</div> <span class="chat-message">' + chatMessage + '</span> <div class="message-time">' + timestamp + '</div></div>';
            listElement.innerHTML = listHTML;
            var chatBubbles = document.getElementById("chat-bubbles");
            chatBubbles.appendChild(listElement);
        }

        function getTimeStamp() {
            var time = new Date();
            var timestamp = time.toLocaleString('en-US', {hour: 'numeric', minute: 'numeric', hour12: true});
            console.log(timestamp);
            return timestamp;
        }

        function removeFromTypingUsers(userName) {
            var index = typingUsers.indexOf(userName);
            if (index > -1) {
                typingUsers.splice(index, 1);
            }
            console.log('removed' + userName + 'from typing users');
        }

        function addTypingUsers(userName) {
            typingUsers.push(userName);
            console.log('Added userName to typing users');
        }
    }

    <!-- ########################### web socket operation ########################### -->
    var chatSocket = new WebSocket('ws://' + window.location.host + '/ws/chat/' + roomName + '/');

    chatSocket.onmessage = function (e) {
        var data = JSON.parse(e.data);
        var message = data.message;
        var typing = data.typing;
        var userName = data.username;
        var timestamp = data.timestamp;
        if (typing) {
            var outOfFocus = data.outoffocus;
            if (currentUser !== userName) {
                if (outOfFocus) {
                    removeFromTypingUsers(userName);
                } else {
                    if (!typingUsers.includes(userName)) {
                        addTypingUsers(userName);
                    }
                }

                if (typingUsers.length === 0) {
                    document.getElementById("typingNotification").innerHTML = '';
                } else if (typingUsers.length === 1) {
                    document.getElementById("typingNotification").innerHTML = [typingUsers[0], 'is typing'].join(' ');
                } else {
                    var earliestTwoUsers = [typingUsers[0], typingUsers[1]].join(', ');
                    var remainingUsers = typingUsers.length - 2;
                    if (remainingUsers > 0) {
                        document.getElementById("typingNotification").innerHTML = [earliestTwoUsers, remainingUsers, ' more typing'].join(' ');
                    } else {
                        document.getElementById("typingNotification").innerHTML = [earliestTwoUsers, 'are typing'].join(' ');
                    }
                }
            }
        }
        if (message) {
            <!-- add the new message to chat screen -->
            if (userName === currentUser) {
                appendChatBubble("sender", userName, message, timestamp);
            } else {
                appendChatBubble("receiver", userName, message, timestamp);
            }
        }
    };

    chatSocket.onclose = function (e) {
        console.error('Chat socket closed unexpectedly');
    };

    <!-- ############################# javascript events ############################# -->

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function (e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
            chatSocket.send(JSON.stringify({
                typing: true,
                outoffocus: true,
                timestamp: getTimeStamp()
            }));
        } else {
            chatSocket.send(JSON.stringify({
                typing: true,
                outoffocus: false,
                timestamp: getTimeStamp()
            }));
        }
    };

    document.querySelector('#chat-message-input').onblur = function (e) {
        console.log('on focus out event generated');
        chatSocket.send(JSON.stringify({
            typing: true,
            outoffocus: true,
            timestamp: getTimeStamp()
        }));
    };

    document.querySelector('#chat-message-submit').onclick = function (e) {
        var messageInputDom = document.querySelector('#chat-message-input');
        var message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            message: message,
            typing: true,
            timestamp: getTimeStamp()
        }));
        messageInputDom.value = '';
    };

</script>
